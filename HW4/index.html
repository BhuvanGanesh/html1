<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>HTML Project with iframes</h1>
    </header>
    <main>
        <section>
            <h1>Local Content</h1>
            <iframe src="local.html" frameborder="1"></iframe>
        </section>
        <section>
            <h1>External Website</h1>
            <iframe src="https://en.wikipedia.org/wiki/Wikipedia:Random" frameborder="1" width="600" height="300"></iframe>
        </section>
        <section>
            <h1>YouTube Video</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/HD13eq_Pmp8?si=0nevFNnT64U4W7_K" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </main>
</body>
</html>
