<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <label for="Salutation">Salutation </label>
            <br>
    <select name="Salutation" id="Salutation">
        <option value="--None--">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select>
    <br> <br>
    <label for="Fname">First Name: </label>
    <input type="text" placeholder="Fname" id="Fname" name="Fname">
    <br><br>
    <label for="Lname">Last Name: </label>
    <input type="text" placeholder="Lname" id="Lname" name="Lname">
    <br><br>
    <label for="gender">Gender: </label>
    <input type="radio" value="male" name="gender" id="gender" >Male
    <input type="radio" value="female" name="gender" id="gender">Female
    <br> <br>
    <label for="email">Email: </label>
    <input type="email" value ="abc@gmail.com" id="email" name="email">
    <br> <br>
    <label for="DOB">Date of birth: </label>
    <input type="date" name="DOB" id="DOB">
    <br> <br>
    <label for="address">Address: </label><br>
    <textarea rows="5" cols="30" name="address" id="address"></textarea>
    <br><br>
    <label for="sub"></label>
    <input type="submit" name="sub" id="sub">
       
    
        </fieldset>
    </form>
    </body>
       
</html>
