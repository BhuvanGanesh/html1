<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://google.com" autocomplete="on">
        <fieldset>
            <legend>Personal details</legend>
<label for="fname">Firstname: </label>
<input type="text" id="fname" name="fname" required> 
<br><br>
<label for="mname">Middlename: </label>
<input type="text" id="mname" name="mname"> 
<br><br>
<label for="lname">Lastname: </label>
<input type="text" id="lname" name="lname" required> 
<br><br>
<label for="course">Course: </label>
<select id="course" name="course">
<option value="course">course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="MBA">MBA</option>
<option value="B.tech">B.tech</option>
</select>
<br><br>
<label for="gender">Gender: </label> <br>
<input type="radio" id="gender" name="gender" value="Male">Male <br>
<input type="radio" id="gender" name="gender" value="Female">Female <br>
<input type="radio" id="gender" name="gender" value="Other">Other<br>
<br>
<label for="dob">DOB: </label>
<input type="datetime-local" id="dob" name="dob">
<br><br>
<label for="no">Phone: </label>
<input type="text"  placeholder="+91" id="no" name="no" disabled size="4">
<input type="tel" id="no" name="no" maxlength="10" required>
<br><br>
<label for="add">Address: </label><br>
<textarea cols="80" rows="5"></textarea>
<br><br>
<label for="mail">Email: </label>
<input type="email" id="mail" name="mail" required>
<br><br>
<label for="pass">Password: </label>
<input type="password" id="pass" name="pass" required>
<br><br>
<label for="Rpass">Re-type Password: </label>
<input type="password" id="Rpass" name="Rpass" required>
<br><br>
<input type="checkbox" id="terms" name="terms">
<label for="terms">Agree for terms and conditions</label>
<br><br>
<label for="file"> Choose file: </label>
<input type="file" id="file" name="file">
<br><br>
<label for="color">Choose color: </label>
<input type="color" id=" color" name="color">
<br><br>
<label for="set">Reset: </label>
<input type="reset" id="set" name="set">

<label for="sub">Submit: </label>
<input type="submit" id="sub" name="sub">








        </fieldset>
    </form>
    
</body>
</html>
